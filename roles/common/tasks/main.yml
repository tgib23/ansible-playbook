---

- name: packages
  yum: name={{ item }} state=installed
  with_items:
   - zsh
   - vim
   - lsof
   - wget
   - ntp

- name: run ntp service
  service: name={{ item }} state=started enabled=yes
  with_items:
    - ntpd

- name: copy rcfiles
  copy: src=.zshrc dest=/root/.zshrc

- name: copy /etc/hosts
  copy: src=hosts dest=/etc/hosts
  when: use_hosts == 'yes'

- name: mapr group
  group:
    name: mapr
    state: present
    gid: 5000

- name: mapr user
  user:
    name: mapr
    uid: 5000
    group: mapr
    password: '{{ mapruser_password }}'

