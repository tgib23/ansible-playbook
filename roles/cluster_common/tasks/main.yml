---

- name: set versions for cent7
  set_fact:
    java_version : 1.8.0
    epel_url: http://ftp.riken.jp/Linux/fedora/epel/7/x86_64/e/epel-release-7-10.noarch.rpm
    epel_file: /tmp/epel-release-7-10.noarch.rpm
  when: os == 'cent7'

- name: download epel
  get_url:
    url: '{{ epel_url }}'
    dest: /tmp

- name: update epel
  yum:
    name: '{{ epel_file }}'
    state: present

- name: copy mariadb repo file
  copy: src=mariadb.repo dest=/etc/yum.repos.d/mariadb.repo
  when: db == 'mariadb' and os == 'cent6'

- name: install mapr packages
  yum: name={{ item }} state=installed
  with_items:
    - mapr-core
    - mapr-zk-internal
    - java-devel
    - clustershell

- name: add JAVA_HOME
  lineinfile:
    dest: '/opt/mapr/conf/env.sh'
    regexp: '^#export JAVA_HOME='
    backrefs: yes
    line: 'export JAVA_HOME=/usr/lib/jvm/jre-{{ java_version }}'
    state: present

- name: copy clustershell group setting template
  copy: src=groups dest=/etc/clustershell/groups

- name: configure clustershell group
  replace:
    dest='/etc/clustershell/groups'
    regexp='CLUSTERSHELLNODES'
    replace='{{ clush_nodes }}'

- name: add core-site.xml
  copy: src=core-site.xml dest=/opt/mapr/hadoop/hadoop-2.7.0/etc/hadoop/core-site.xml owner=mapr

- name: proxy dir for impersonation
  file:
    path: /opt/mapr/conf/proxy
    state: directory
    mode: 0755

- name: touch files for impersonation
  file:
    path: /opt/mapr/conf/proxy/{{ item }}
    owner: mapr
    group: mapr
    state: touch
  with_items:
      - mapr
      - root
      - mark
      - sharon
